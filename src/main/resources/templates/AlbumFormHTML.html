<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a Album</title>
</head>
<body>

<form method="POST" action="/albums">
    <label for="title">Album Title:</label><input name="title" id="title"/>
    <label for="artist">Artist:</label><input name="artist" id="artist" />
    <label for="songCount">Number of Songs:</label><input name="songCount" id="songCount"/>
    <label for="length">Length in Seconds:</label><input name="length" id="length"/>
    <label for="imageUrl">Album Cover:</label><input name="imageUrl" id="imageUrl"/>
    <input type="submit" />
</form>

</body>
</html>
