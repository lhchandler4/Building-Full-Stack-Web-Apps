<body>
    <h1>All the Albums</h1>
        <ul>
            <li th:each="album : ${albums}">
               Album Title: <span th:text="${album.title}"></span>
                Artist: <span th:text="${album.artist}"></span>
               Song Count: <span th:text="${album.songCount}"></span>

                Album Image: <span th:text="${album.imageUrl}"></span>
